<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-count-selection">
            <h1 id="theme-title"></h1>
            <p>Select number of questions:</p>
            <div class="count-buttons" id="count-buttons">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Practice Mode Container -->
        <div id="quiz-container" style="display: none;">
            <div class="timer-container">
                <span id="stopwatch">00:00</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div class="options-container" id="options-container"></div>
            </div>
            <div class="explanation-container" id="explanation-container" style="display: none;">
                <p id="explanation-text"></p>
                <button id="next-button">Next Question</button>
            </div>
            <div class="result-container" id="result-container" style="display: none;">
                <h2>Quiz Completed!</h2>
                <p>Your score: <span id="score">0</span>/<span id="total">0</span></p>
                <button onclick="location.reload()">Take Another Quiz</button>
                <button onclick="window.location.href='mode.html'">Choose Different Mode</button>
                <button onclick="window.location.href='index.html'">Choose Different Subject</button>
            </div>
        </div>

        <!-- Revision Mode Container -->
        <div id="revision-container" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="revision-progress-bar"></div>
            </div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front">
                        <div class="card-content" id="front-content"></div>
                        <div class="hint">Click to reveal answer</div>
                    </div>
                    <div class="flashcard-back">
                        <div class="card-content" id="back-content"></div>
                        <div class="explanation-text" id="flashcard-explanation"></div>
                        <div class="hint">Click to see question</div>
                    </div>
                </div>
            </div>

            <div class="revision-controls">
                <button class="btn-revision" id="prev-card">← Previous</button>
                <button class="btn-revision" id="flip-card">Flip Card</button>
                <button class="btn-revision" id="next-card">Next →</button>
            </div>

            <div class="revision-nav">
                <button class="btn-revision-nav" onclick="window.location.href='mode.html'">Change Mode</button>
                <button class="btn-revision-nav" onclick="window.location.href='index.html'">Change Subject</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
