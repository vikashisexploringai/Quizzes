<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --tertiary-bg: #0f3460;
            --accent-color: #f8bb22;
            --text-color: #e6e6e6;
            --border-radius: 10px;
            --box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1, h2 {
            color: var(--accent-color);
            text-align: center;
        }

        button {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1a5a8a;
            transform: translateY(-2px);
        }

        /* Question Count Selection */
        .count-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Quiz Container */
        #quiz-container {
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: var(--tertiary-bg);
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--accent-color);
            border-radius: var(--border-radius);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin: 2rem 0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .explanation-container {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--tertiary-bg);
            border-radius: var(--border-radius);
            display: none;
        }

        /* Result Container */
        .result-container {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
            display: none;
        }

        .score-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: var(--accent-color);
        }

        .performance-rating {
            font-size: 1.3rem;
            margin: 1.5rem 0;
        }

        .great { color: #4caf50; }
        .good { color: #8bc34a; }
        .average { color: #ffc107; }
        .poor { color: #ff5722; }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-restart {
            background-color: var(--accent-color);
            color: #1a1a2e;
            font-weight: bold;
        }

        .btn-new-theme {
            background-color: #4a6fa5;
        }

        .btn-new-subject {
            background-color: #6a4a9c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .score-display {
                font-size: 1.5rem;
            }
            
            button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

        </div>
    </div>
