<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-count-selection">
            <h1 id="theme-title"></h1>
            <p>Select number of questions:</p>
            <div class="count-buttons" id="count-buttons">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="quiz-container" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div class="options-container" id="options-container"></div>
            </div>
            <div class="explanation-container" id="explanation-container" style="display: none;">
                <p id="explanation-text"></p>
                <button id="next-button">Next Question</button>
            </div>
            
            <!-- Enhanced Result Container -->
            <div class="result-container" id="result-container" style="display: none;">
                <div class="result-card">
                    <h2>Quiz Completed! üéâ</h2>
                    
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="score-percentage">0</span>%
                        </div>
                        <p>You scored <span id="score">0</span> out of <span id="total">0</span></p>
                    </div>
                    
                    <div class="performance-feedback">
                        <p id="performance-message">Keep practicing to improve!</p>
                        <div class="progress-meter">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="restartQuiz()" class="btn-restart">
                            ‚Üª Restart Same Quiz
                        </button>
                        <button onclick="window.location.href='theme.html'" class="btn-new-theme">
                            üèõÔ∏è Choose Different Theme
                        </button>
                        <button onclick="window.location.href='index.html'" class="btn-new-subject">
                            üìö Choose Different Subject
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
